<body>
    <script>
        let car ={
            wheel: 4,
            doors: 4,
            transmission: "automatic",
            steering: "power",

            desc : function(){
                console.log(`This is a ${this.wheel} wheeled vehicle, having ${this.doors} doors, with a/an ${this.transmission} transmission and ${this.steering} steering`)
            }
        }

        car.desc()
        car.transmission="manual"
        car.desc()

        //You can also declare an empty object and assign it properties/values later
        let motorcycle= {}
        motorcycle.wheels=2//assign a new property
        motorcycle.desc=()=>{console.log("This is a motorcycle")}//assign a new method
        motorcycle.desc()
        console.log(motorcycle.wheels)

           
    </script>
</body>

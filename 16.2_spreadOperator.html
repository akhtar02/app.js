
<!-- SPREAD OPERATOR -->
<!DOCTYPE html>
<head lang="en">
<title>Task</title>
</head>
<body>
    <script>

//if you use ...z on the receiving end(REST OPERATOR) it dumps everything into a single z(thats why its called the rest operator as it collects the rest into a single object/array)

    let { x, y, ...z } = { x: 1, y: 2, a: 3, b: 4 }

    console.log(x)  // Result: 1
    console.log(y)  // Result: 2
    console.log(z)  // Result: {a: 3, b: 4}

//if you use ...z on the delivery end(SPREAD OPERATOR) it it spreads objects or 2 dimensional arrays to multiple object properties/array indexes, that why its called spread operator
    let n = { x, y, ...z } 
    console.log(n)  // Result: {x: 1, y: 2, a: 3, b: 4}

    console.log(n.x) // Result: 1
    console.log(n.y) // Result: 2
    console.log(n.a) // Result: 3
    console.log(n.b) // Result: 4
    </script>
</body>

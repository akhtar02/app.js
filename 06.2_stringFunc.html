<!--

Write a script to display the following alert using one JS variable:
PIZZA
PIZZ
PIZ
PI
P
-->
<!DOCTYPE html>
<head lang="en">
<title>Task</title>
</head>
<body>
    <script>
        var word="PIZZA";
        var alertmsg=word;
        for(i=0;i<word.length;i++){
            alertmsg=alertmsg+"\r\n"+word.substr(0,word.length-i-1);
            }
        alert(alertmsg);
    </script>
</body>
